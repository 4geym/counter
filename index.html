<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icons8-counter-60.png" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div id="counter">0</div>
        <div class="btns">
            <button id="btnInc" onClick="increment()">Increment</button>
            <button id="btnDec" onClick="decrement()">Decrement</button>
            <button id="btnRes" onClick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
